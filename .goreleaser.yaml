# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: aver

before:
  hooks:
    - go mod tidy

builds:
  - id: aver
    main: ./cmd/aver
    binary: aver
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
  groups:
    - title: Features
      regexp: '^feat(\(.+\))?:'
      order: 0
    - title: Bug Fixes
      regexp: '^fix(\(.+\))?:'
      order: 1
    - title: Refactoring
      regexp: '^refactor(\(.+\))?:'
      order: 2
    - title: Others
      order: 999

release:
  github:
    owner: llimllib
    name: aver
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
