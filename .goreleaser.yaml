# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: aver

before:
  hooks:
    - go mod tidy

builds:
  - id: aver
    main: ./cmd/aver
    binary: aver
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
  groups:
    - title: Features
      regexp: '^feat(\(.+\))?:'
      order: 0
    - title: Bug Fixes
      regexp: '^fix(\(.+\))?:'
      order: 1
    - title: Refactoring
      regexp: '^refactor(\(.+\))?:'
      order: 2
    - title: Others
      order: 999

release:
  github:
    owner: llimllib
    name: aver
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"

homebrew_casks:
  - name: aver
    repository:
      owner: llimllib
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew cask update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/llimllib/aver"
    description: "A GitHub Actions version checker. Scans your GitHub actions workflow files and reports outdated versions."
    url:
      verified: "github.com/llimllib/aver"
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/aver"]
          end
